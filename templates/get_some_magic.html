<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get some magic</title>
</head>
<body>

<form action="/" method="post">
    <label for="url">Your url:</label>
    <input type="text" name="url" id="url" value="{{ full_url }}">
    <input type="submit" value="Send">
</form>

{% if short_url %}
    <h4>Your short url is: <a href="{{ short_url }}">{{ short_url }}</a></h4>
{% endif %}

</body>
</html>
